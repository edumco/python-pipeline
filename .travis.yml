language: python

os: linux

dist: bionic

python:
  - "3.6.10"
  - "3.7.7"
  - "3.8.2"

install:
  - pip install -r requirements.txt
  - pip install -r tests/requirements-test.txt
  - pip check

jobs:
  fast_finish: true

script:
  - pytest --junit-xml=unit.xml .
  - pylama --verbose .

cache:
  pip: true
  apt: true
